<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button"
					class="close"
					ng-click="$hide()"> &times;</button>
				<h4 class="modal-title">Add New Stock</h4>
			</div>
			<div class="modal-body">
				<form role="form" name="stockForm" id="add-stock">
					<div class="form-group">
						<label for="stock-symbol">Symbol</label>
						<input type="text"
							class="form-control"
							id="stock-symbol"
							placeholder="Stock Symbol"
							ng-model="newStock.company"
							ng-options="company as company.label for company in companies"
							bs-typeahead
							required />
					</div>
					<div class="form-group">
						<label for="stock-shares">Shares Owned</label>
						<input type="number" 
							class="form-control"
							id="stock-shares"
							placeholder="# Shares Owned"
							ng-model="newStock.shares"
							required />
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submt"
					class="btn btn-success"
					ng-click="addStock()"
					ng-disabled="!stockForm.$valid">Create</button>
				<button type="button"
					class="btn btn-danger"
					ng-click="$hide()">Cancel</button>
			</div>
		</div>
	</div>
</div>
